<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css"
    />
    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container">
      <h3>Number Guesser Game</h3>
      <div id="game">
        <p>
          Guess a Number between <span class="min-num"></span> &
          <span class="max-num"></span>
        </p>
        <input type="text" id="guess-input" placeholder="Enter Your Guess..." />
        <input type="submit" value="Submit" id="guess-btn" />
        <p class="message"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
